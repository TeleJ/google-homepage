<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="navbar">
      <ul class="navleft">
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul class="navright">
        <li>Gmail</li>
        <li>Images</li>
      </ul>
    </div>
    <div id="homeimg">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google"
      />
      <div class="search">
        <form method="POST">
          <input id="search_box" type="text" name="search" />
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm Feeling Lucky" />
        </form>
      </div>
    </div>
    <div class="footer">
      <ul class="footleft">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
      <ul class="footright">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </body>
</html>
